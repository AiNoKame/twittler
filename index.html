<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
      body {background-color: #009999;
        float: left;}
      div {background-color: #FFFFFF;
        color: #000000;
        font-family: 'optima';
        font-size: 20px;
        padding: 10px;
        margin: 10px;
        border-style: solid;
        border-radius: 100px;}
    </style>
  </head>
  <body>

    <script>
      var months = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];

      var pad = function(num) {
        var numToPad = num.toString();
        return num < 10 ? '0' + numToPad : numToPad;
      };

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + 
            " (" + months[tweet.created_at.getMonth()] + " " + tweet.created_at.getDate() + ", " + tweet.created_at.getFullYear() +
            " | " + tweet.created_at.getHours() + ":" + tweet.created_at.getMinutes() + ":" + pad(tweet.created_at.getSeconds()) + ")");
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
